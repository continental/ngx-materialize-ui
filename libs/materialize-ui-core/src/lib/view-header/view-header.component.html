<div class="row">
  <div class="col s12">
    <div class="view-header">

      <div class="view-header-title truncate">
        {{title}}
      </div>
    
      <!-- Wrap all actions and drowpdowns into a div -->
      <div class="view-header-group">

        <!-- List with view header actions for medium and above screen sizes -->
        <div class="hide-on-small-only" *ngIf="_viewHeaderActions?.first">
            <ng-container *ngFor="let action of _viewHeaderActions" [ngTemplateOutlet]="action._template"></ng-container>
        </div>

        <!-- List with view header actions for mobile screen sizes -->
        <div class="hide-on-med-and-up">
          <button #actionsDropdownTrigger data-target="viewActionsDropdown" class="btn waves-effect dropdown-trigger">
            <i class="material-icons">more_vert</i>
          </button>
          <div id="viewActionsDropdown" class='dropdown-content'>
              <div class="collection">
                  <ng-container *ngFor="let action of _viewHeaderActions" [ngTemplateOutlet]="action._mobileTemplate">
                  </ng-container>
              </div>
          </div>
        </div>

        <!-- List with view header dropdowns -->
        <div *ngIf="_viewHeaderDropdowns?.first">
            <ng-container [ngTemplateOutlet]="_viewHeaderDropdowns.first._template">
            </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
