<mui-view-header title="Forms">
</mui-view-header>

<div class="row">

  <div class="col s12">
    <p>Just a form with sections and variants of different inputs.</p>
  </div>

  <mui-card class="col s12">
    <mui-card-content title="Form Section 1">
        <form #section1Form="ngForm">
            <div class="row">
                <mui-text-box class="col s12" name="name" label="Name" required minlength="3" [(ngModel)]="model.section1.textBox1"></mui-text-box>
                <mui-text-box class="col s12" name="description" label="Description" required [(ngModel)]="model.section1.textBox2"></mui-text-box>
                <mui-select class="col s12" name="select" label="Options" [options]="selectOptions" required [(ngModel)]="model.section1.select1"></mui-select>
            </div>
        </form>
        <button class="btn" [disabled]="!section1Form.valid" (click)="_onSave(model.section1)">Save</button>
    </mui-card-content>
  </mui-card>

  <mui-card class="col s12">
    <mui-card-content title="Form Section 2">
        <form #section2Form="ngForm">
            <div class="row">
                <mui-text-box class="col s12" name="name" label="Name" required minlength="3" [(ngModel)]="model.section2.textBox1"></mui-text-box>
                <mui-text-box class="col s12" name="description" label="Description" required [(ngModel)]="model.section2.textBox2"></mui-text-box>
                <mui-text-box class="col s12" name="password" label="Password" required type="password" [(ngModel)]="model.section2.passwordBox"></mui-text-box>
            </div>
        </form>
        <button class="btn" [disabled]="!section2Form.valid" (click)="_onSave(model.section2)">Save</button>
    </mui-card-content>
  </mui-card>

  <div class="col s12">
    <p>Form Values.</p>
    <pre>
{{ model | json }}
    </pre>
  </div>

</div>
