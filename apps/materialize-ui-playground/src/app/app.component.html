<mui-root-container>
    <mui-app-bar appTitle="UI Playground" (mainMenuTap)="sideNav.toggle()">
        <!-- <mui-app-bar-search></mui-app-bar-search> -->
        <mui-app-bar-action iconName="refresh" actionName="Refresh"></mui-app-bar-action>
        <mui-app-bar-action iconName="schedule" actionName="Schedule"></mui-app-bar-action>
        <mui-app-bar-dropdown iconName="settings">
            <ul class="collection">
                <li class="collection-item">First</li>
                <li class="collection-item">Second</li>
                <li class="collection-item">Third</li>
                <li class="collection-item">Fourth</li>
            </ul>
        </mui-app-bar-dropdown>
    </mui-app-bar>
    <mui-side-nav #sideNav mode="pushBelowAppBar" [initiallyIsOpen]="true">
        <li>
            <div class="user-view">
                <div class="background">
                <img src="https://place-hold.it/300x176/999">
                </div>
            <a href="#user"><img class="circle" src="https://place-hold.it/64/393"></a>
            <a href="#name"><span class="white-text name">John Doe</span></a>
            <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
          </div>
        </li>
        <li><a class="waves-effect" routerLink="home"><i class="material-icons">home</i>Home</a></li>
        <li><a class="waves-effect" routerLink="table"><i class="material-icons">list</i>Table</a></li>
        <li><a class="waves-effect" routerLink="forms"><i class="material-icons">content_paste</i>Forms</a></li>
        <li><div class="divider"></div></li>
        <li><a class="subheader">Items without icons</a></li>
        <li><a class="waves-effect" routerLink="info">Info</a></li>
    </mui-side-nav>
    <mui-push-content>
        <router-outlet></router-outlet>
    </mui-push-content>
</mui-root-container>
